<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Little Lemon Restaurant</title>

  <!-- Step 1: Description meta tag -->
  <meta
    name="description"
    content="Little Lemon is a family-owned Mediterranean restaurant offering fresh, flavorful dishes in a cozy atmosphere." 
  />

  <!-- Step 2: Open Graph title -->
  <meta
    property="og:title"
    content="Little Lemon Restaurant - Fresh Mediterranean Cuisine"
  />

  <!-- Step 3: Open Graph description -->
  <meta
    property="og:description"
    content="Enjoy authentic Mediterranean dishes made with the freshest ingredients at Little Lemon. Perfect for family gatherings and friendly meetups." 
  />

  <!-- Step 4: Open Graph image -->
  <meta
    property="og:image"
    content="https://example.com/images/little-lemon-social-card.jpg"
  />

</head>
<body>
  <div id="root"></div>

  <!-- Add the API script -->
  <!-- <script src="https://raw.githubusercontent.com/courseraap/capstone/main/api.js"></script> -->

  <!-- Load the API script with proper attributes -->
  <script
    src="https://raw.githubusercontent.com/courseraap/capstone/main/api.js"
    crossorigin="anonymous"
    onload="console.log('API loaded successfully')"
    onerror="console.error('Failed to load API')">
  </script>

  <h1>Welcome to Little Lemon</h1>
  <p>Delicious Mediterranean cuisine, made with love and fresh ingredients.</p>
</body>
</html>
